name: Deploy Lambda

on:
  push:
    branches:
      - stage
      - prod
  workflow_dispatch:

env:
  NODE_VERSION: "22"
  TERRAFORM_VERSION: "1.9.5"
  TERRAFORM_WORKING_DIR: terraform

defaults:
  run:
    working-directory: ./PoliTopicsDataCollection

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ startsWith(github.event.workflow_run.head_branch || github.ref_name, 'prod') && 'prod' || 'stage' }}
    permissions:
      contents: read
      id-token: write
    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'ap-northeast-3' }}
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      TF_VAR_discord_webhook_error: ${{ secrets.DISCORD_WEBHOOK_ERROR }}
      TF_VAR_discord_webhook_warn: ${{ secrets.DISCORD_WEBHOOK_WARN }}
      TF_VAR_discord_webhook_batch: ${{ secrets.DISCORD_WEBHOOK_BATCH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine deployment variables
        id: vars
        run: |
          branch="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          if [[ "$branch" == prod* ]]; then
            env_name="prod"
            tf_vars_file="prod.tfvars"
            tf_backend_file="prod.hcl"
          else
            env_name="stage"
            tf_vars_file="stage.tfvars"
            tf_backend_file="stage.hcl"
          fi
          echo "branch=$branch" >> "$GITHUB_OUTPUT"
          echo "env=$env_name" >> "$GITHUB_OUTPUT"
          echo "tf_vars_file=$tf_vars_file" >> "$GITHUB_OUTPUT"
          echo "tf_backend_file=$tf_backend_file" >> "$GITHUB_OUTPUT"

      - name: Export TF_VAR_gemini_api_key and TF_VAR_run_api_key
        env:
          DEPLOY_ENV: ${{ steps.vars.outputs.env }}
          PROD_GEMINI_API_KEY: ${{ secrets.PROD_GEMINI_API_KEY || secrets.GEMINI_API_KEY }}
          STAGE_GEMINI_API_KEY: ${{ secrets.STAGE_GEMINI_API_KEY || secrets.GEMINI_API_KEY }}
          PROD_RUN_API_KEY: ${{ secrets.PROD_RUN_API_KEY || secrets.RUN_API_KEY }}
          STAGE_RUN_API_KEY: ${{ secrets.STAGE_RUN_API_KEY || secrets.RUN_API_KEY }}
        run: |
          if [[ "$DEPLOY_ENV" == "prod" ]]; then
            echo "TF_VAR_gemini_api_key=$PROD_GEMINI_API_KEY" >> "$GITHUB_ENV"
            echo "TF_VAR_run_api_key=$PROD_RUN_API_KEY" >> "$GITHUB_ENV"
          else
            echo "TF_VAR_gemini_api_key=$STAGE_GEMINI_API_KEY" >> "$GITHUB_ENV"
            echo "TF_VAR_run_api_key=$STAGE_RUN_API_KEY" >> "$GITHUB_ENV"
          fi

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: PoliTopicsDataCollection/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Lambda bundle
        run: npm run build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.vars.outputs.env == 'prod' && secrets.PROD_ROLE_TO_ASSUME || secrets.STAGE_ROLE_TO_ASSUME }}
          role-session-name: politopics-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -backend-config="backends/${{ steps.vars.outputs.tf_backend_file }}"

      - name: Terraform Format Check
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform fmt -check

      - name: Terraform Plan
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform plan -var-file="tfvars/${{ steps.vars.outputs.tf_vars_file }}" -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
