name: Deploy

on:
  push:
    branches:
      - stage
      - prod

permissions:
  contents: read

jobs:
  deploy-stage:
    if: github.ref == "refs/heads/stage"
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-3
      AWS_ACCESS_KEY_ID: ${{ secrets.STAGE_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.STAGE_AWS_SECRET_ACCESS_KEY }}
      TF_VAR_secret_environment_variables: >-
        {"RUN_API_KEY":"${{ secrets.STAGE_RUN_API_KEY }}","GEMINI_API_KEY":"${{ secrets.STAGE_GEMINI_API_KEY }}"}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
      - name: Terraform Init (stage)
        working-directory: terraform
        run: terraform init -backend-config=backends/stage.tfbackend
      - name: Terraform Plan (stage)
        working-directory: terraform
        run: terraform plan -var-file=tfvars/stage.tfvars
      - name: Terraform Apply (stage)
        working-directory: terraform
        run: terraform apply -auto-approve -var-file=tfvars/stage.tfvars

  deploy-prod:
    if: github.ref == "refs/heads/prod"
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-3
      AWS_ACCESS_KEY_ID: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
      TF_VAR_secret_environment_variables: >-
        {"RUN_API_KEY":"${{ secrets.PROD_RUN_API_KEY }}","GEMINI_API_KEY":"${{ secrets.PROD_GEMINI_API_KEY }}"}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
      - name: Terraform Init (prod)
        working-directory: terraform
        run: terraform init -backend-config=backends/production.tfbackend
      - name: Terraform Plan (prod)
        working-directory: terraform
        run: terraform plan -var-file=tfvars/production.tfvars
      - name: Terraform Apply (prod)
        working-directory: terraform
        run: terraform apply -auto-approve -var-file=tfvars/production.tfvars
