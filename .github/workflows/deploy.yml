name: Deploy Lambda

on:
  push:
    branches:
      - stage
      - prod
  workflow_dispatch:

env:
  NODE_VERSION: "22"
  TERRAFORM_VERSION: "1.9.5"
  TERRAFORM_WORKING_DIR: terraform

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ startsWith(github.ref, 'refs/heads/prod') && 'production' || 'stage' }}
    permissions:
      contents: read
      id-token: write
    env:
      AWS_REGION: "ap-northeast-3"
      AWS_ROLE_TO_ASSUME: ${{ startsWith(github.ref, 'refs/heads/prod') && secrets.PROD_ROLE_TO_ASSUME || secrets.STAGE_ROLE_TO_ASSUME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Lambda bundle
        run: npm run build

      - name: Set deployment target
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/prod" ]]; then
            echo "TF_VARS_FILE=production.tfvars" >> "$GITHUB_ENV"
            echo "TF_BACKEND_FILE=production.hcl" >> "$GITHUB_ENV"
          else
            echo "TF_VARS_FILE=stage.tfvars" >> "$GITHUB_ENV"
            echo "TF_BACKEND_FILE=stage.hcl" >> "$GITHUB_ENV"
          fi

      - name: Configure secret environment variables
        env:
          STAGE_RUN_API_KEY: ${{ secrets.STAGE_RUN_API_KEY }}
          STAGE_GEMINI_API_KEY: ${{ secrets.STAGE_GEMINI_API_KEY }}
          PROD_RUN_API_KEY: ${{ secrets.PROD_RUN_API_KEY }}
          PROD_GEMINI_API_KEY: ${{ secrets.PROD_GEMINI_API_KEY }}
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/prod" ]]; then
            if [[ -z "${PROD_RUN_API_KEY}" || -z "${PROD_GEMINI_API_KEY}" ]]; then
              echo "Production secrets (RUN_API_KEY / GEMINI_API_KEY) are not set." >&2
              exit 1
            fi
            echo "TF_VAR_secret_environment_variables={\"RUN_API_KEY\":\"${PROD_RUN_API_KEY}\",\"GEMINI_API_KEY\":\"${PROD_GEMINI_API_KEY}\"}" >> "$GITHUB_ENV"
          else
            if [[ -z "${STAGE_RUN_API_KEY}" || -z "${STAGE_GEMINI_API_KEY}" ]]; then
              echo "Stage secrets (RUN_API_KEY / GEMINI_API_KEY) are not set." >&2
              exit 1
            fi
            echo "TF_VAR_secret_environment_variables={\"RUN_API_KEY\":\"${STAGE_RUN_API_KEY}\",\"GEMINI_API_KEY\":\"${STAGE_GEMINI_API_KEY}\"}" >> "$GITHUB_ENV"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          role-session-name: politopics-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -backend-config="backends/${TF_BACKEND_FILE}"

      - name: Terraform Format Check
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform fmt -check

      - name: Terraform Plan
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform plan -var-file="tfvars/${TF_VARS_FILE}" -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
