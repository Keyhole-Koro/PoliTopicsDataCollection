name: Deploy Lambda

on:
  push:
    branches:
      - stage
      - prod
  workflow_dispatch:

env:
  NODE_VERSION: "22"
  TERRAFORM_VERSION: "1.9.5"
  TERRAFORM_WORKING_DIR: terraform

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ startsWith(github.ref, 'refs/heads/prod') && 'production' || 'stage' }}
    permissions:
      contents: read
      id-token: write
    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'ap-northeast-3' }}
      AWS_ROLE_TO_ASSUME: ${{ startsWith(github.ref, 'refs/heads/prod') && secrets.PROD_ROLE_TO_ASSUME || secrets.STAGE_ROLE_TO_ASSUME }}
      TF_VARS_FILE: ${{ startsWith(github.ref, 'refs/heads/prod') && 'production.tfvars' || 'stage.tfvars' }}
      TF_BACKEND_FILE: ${{ startsWith(github.ref, 'refs/heads/prod') && 'production.hcl' || 'stage.hcl' }}
      TF_VAR_secret_environment_variables: ${{ startsWith(github.ref, 'refs/heads/prod') && format('{{"RUN_API_KEY":"{0}","GEMINI_API_KEY":"{1}"}}', secrets.PROD_RUN_API_KEY, secrets.PROD_GEMINI_API_KEY) || format('{{"RUN_API_KEY":"{0}","GEMINI_API_KEY":"{1}"}}', secrets.STAGE_RUN_API_KEY, secrets.STAGE_GEMINI_API_KEY) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Lambda bundle
        run: npm run build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          role-session-name: politopics-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init -backend-config="backends/${TF_BACKEND_FILE}"

      - name: Import existing AWS resources (idempotent)
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: |
          set -euo pipefail
          VAR_FILE="tfvars/${TF_VARS_FILE}"

          exists() {
            terraform state show "$1" >/dev/null 2>&1
          }

          if [[ "${GITHUB_REF}" == "refs/heads/prod" ]]; then
            if ! exists module.service.module.lambda.aws_iam_role.lambda; then
              terraform import -var-file="${VAR_FILE}" module.service.module.lambda.aws_iam_role.lambda politopics-production-data-collection-lambda-role
            fi
            if ! exists module.service.module.lambda.aws_lambda_function.this; then
              terraform import -var-file="${VAR_FILE}" module.service.module.lambda.aws_lambda_function.this politopics-production-data-collection-fn
            fi

            if ! exists module.service.module.buckets.aws_s3_bucket.prompt; then
              terraform import -var-file="${VAR_FILE}" module.service.module.buckets.aws_s3_bucket.prompt politopics-data-collection-prompts-production
            fi

            if ! exists module.service.module.buckets.aws_s3_bucket.error[0]; then
              terraform import -var-file="${VAR_FILE}" module.service.module.buckets.aws_s3_bucket.error[0] politopics-data-collection-errors-production
            fi
          else
            if ! exists module.service.module.lambda.aws_iam_role.lambda; then
              terraform import -var-file="${VAR_FILE}" module.service.module.lambda.aws_iam_role.lambda politopics-stage-data-collection-lambda-role
            fi
            if ! exists module.service.module.lambda.aws_lambda_function.this; then
              terraform import -var-file="${VAR_FILE}" module.service.module.lambda.aws_lambda_function.this politopics-stage-data-collection-fn
            fi

            if ! exists module.service.module.buckets.aws_s3_bucket.prompt; then
              terraform import -var-file="${VAR_FILE}" module.service.module.buckets.aws_s3_bucket.prompt politopics-data-collection-prompts-stage
            fi

            if ! exists module.service.module.buckets.aws_s3_bucket.error[0]; then
              terraform import -var-file="${VAR_FILE}" module.service.module.buckets.aws_s3_bucket.error[0] politopics-data-collection-errors-stage
            fi
          fi

      - name: Terraform Format Check
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform fmt -check

      - name: Terraform Plan
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform plan -var-file="tfvars/${TF_VARS_FILE}" -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
