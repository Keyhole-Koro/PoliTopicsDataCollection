name: Build and Validate (DataCollection)

on:
  push:
    branches:
      - stage
      - prod
  workflow_dispatch:

env:
  NODE_VERSION: "22"

defaults:
  run:
    working-directory: ./PoliTopicsDataCollection

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: PoliTopicsDataCollection/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Lambda bundle
        run: npm run build

      - name: Assert lambda_handler.js exists
        run: test -f dist/lambda_handler.js

      - name: Smoke test compiled handler
        run: node -e "require('./dist/lambda_handler.js')"
