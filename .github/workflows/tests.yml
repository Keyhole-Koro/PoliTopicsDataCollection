name: Jest Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  jest-test:
    runs-on: ubuntu-latest
    env:
      LOCALSTACK_URL: http://localhost:4666
      LOCALSTACK_ENDPOINT: http://localhost:4666
      AWS_ENDPOINT_URL: http://localhost:4666
      AWS_REGION: ap-northeast-3
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_PAGER: ""
      ENABLE_NOTIFICATION: "false"
      GEMINI_API_KEY: dummy
      RUN_API_KEY: dummy
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Start LocalStack
        run: docker compose -f docker-compose.yml up -d localstack

      - name: Wait for LocalStack
        run: |
          for _ in {1..30}; do
            if curl -s "$LOCALSTACK_URL/_localstack/health" | grep '"services":' >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "LocalStack failed to start" >&2
          docker compose -f docker-compose.yml logs localstack || true
          exit 1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Install System Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y zip
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update || ./aws/install --update

      - name: Ensure LocalStack resources
        run: bash scripts/ensure-localstack.sh ghaTest

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test:gha

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml down -v
